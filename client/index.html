<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search | Finnish Businness Information</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i,400,400i" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>
<body ng-app="BusinessInfoFinder">
    <div class="container" ng-controller="SearchController">
        <div class="row">
            <nav class="col-xs-12" id="headerContent">
                <h1>Search Finnish Companies Info</h1>
                <h2><i>from Open Data (PRH) for Business Information System</i></h2>
                <p id="copyright">&copy; Finnish Patent and Registration Office</p>
            </nav>
            <div class="col-xs-12 col-sm-12" id="bodyContent">
                <form ng-submit="searchCompanyInfo();">
                    <div class="input-group">
                        <label for="searchByName">Enter Company's Name </label>
                        <input type="text" class="inputbox" id="searchByName" placeholder="eg: Coriant Oy" autofocus ng-model="searchByName">
                    </div>
                    <div id="or">
                        <p><i>OR</i></p>
                    </div>
                    <div class="input-group">
                        <label for="searchById">Enter Company's Business Id </label>
                        <input type="text" class="inputbox" id="searchById" placeholder="eg: 0921290-7" ng-model="searchById">
                    </div>
                    <button type="submit" class="btn-search"> Search Now </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                {{searchByName}}
                {{searchById}}
                {{data}}
            </div>
        </div>
    </div>
    
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
</body>
</html>
